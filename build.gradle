/**
 * Dependencies declared here are shared across modules.
 */
ext {
    // App Versions
    versionName = "0.6-beta"
    versionCode = 6

    // SDK Versions
    minSdkVersion = 23
    compileSdkVersion = 29
    targetSdkVersion = 29

    // Dependencies
    kotlinRuntime = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    coroutinesCore = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5"
    coroutinesReactive = "org.jetbrains.kotlinx:kotlinx-coroutines-reactive:1.3.5"
    coroutinesAndroid = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5"

    // AndroidX
    appCompat = 'androidx.appcompat:appcompat:1.1.0'
    constraintLayout = 'androidx.constraintlayout:constraintlayout:1.1.3'
    ktx = 'androidx.core:core-ktx:1.3.0-beta01'
    customTabs = 'androidx.browser:browser:1.0.0'
    workManager = 'androidx.work:work-runtime-ktx:2.3.4'

    // Dagger
    def dagger_version = '2.27'
    dagger = "com.google.dagger:dagger:$dagger_version"
    daggerCompiler = "com.google.dagger:dagger-compiler:$dagger_version"

    // Randux
    def randux_version = '1.0.0'
    randux = "com.github.k-oss.Randux:randux:$randux_version"

    // Lifecycle
    def lifecycle_version = "2.2.0"
    lifecycle = "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    lifecycleJava8 = "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    lifecycleKtx = "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    lifecycleRx = "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version"
    lifecycleLivedataKtx = "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    viewModelKtx = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"

    // ViewPager2
    viewPager2 = "androidx.viewpager2:viewpager2:1.0.0"

    // Anko
    anko = "org.jetbrains.anko:anko:0.10.8"

    // Material
    material = 'com.google.android.material:material:1.2.0-alpha05'

    // RxJava
    rxJava = 'io.reactivex.rxjava2:rxjava:2.2.2'
    rxAndroid = 'io.reactivex.rxjava2:rxandroid:2.1.0'
    rxKotlin = 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    // Mastodon4J
    mastodon4j = 'com.github.jamiesanson.mastodon4j:mastodon4j:61d6faacb1'

    // Room
    def room_version = "2.2.5"
    room = "androidx.room:room-runtime:$room_version"
    roomKtx = "androidx.room:room-ktx:$room_version"
    roomRx = "androidx.room:room-rxjava2:$room_version"
    roomCompiler = "androidx.room:room-compiler:$room_version"

    // Retrofit
    def retrofit_version = "2.4.0"
    retrofit = "com.squareup.retrofit2:retrofit:$retrofit_version"
    retrofitGsonConverter = "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // Glide
    def glide_version = "4.11.0"
    glide = "com.github.bumptech.glide:glide:$glide_version"
    glideCompiler = "com.github.bumptech.glide:compiler:$glide_version"
    glideTransformations = 'jp.wasabeef:glide-transformations:3.3.0'

    // Conductor
    conductor = 'com.bluelinelabs:conductor:2.1.5'
    conductorArchLifecycle = 'com.bluelinelabs:conductor-archlifecycle:2.1.5'
    conductorSupport = 'com.bluelinelabs:conductor-support:2.1.5'

    // Exoplayer for GIFVs and MP4s
    def exoplayer_version = "2.9.0"
    exoCore = "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    exoUi = "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"

    // GMS
    ossLicenses = 'com.google.android.gms:play-services-oss-licenses:16.0.2'

    // Misc
    threetenabp = 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    crashlytics = 'com.crashlytics.sdk.android:crashlytics:2.9.5@aar'
    gestureView = 'com.alexvasilkov:gesture-views:2.5.2'
    flexAdapter = "com.github.ajalt:flexadapter:2.2.0"
    lottie = "com.airbnb.android:lottie:3.4.0"
    customTabsHelper = 'saschpe.android:customtabs:2.0.0'
}

buildscript {
    ext.kotlin_version = '1.3.70'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
